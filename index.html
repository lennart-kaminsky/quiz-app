<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <script
      src="https://kit.fontawesome.com/b1fad3716a.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz It</title>
  </head>
  <body>
    <header>
      <h1>Quiz it!</h1>
    </header>
    <nav>
      <ul>
        <a href="index.html">
          <li class="opened">
            <i class="fa fa-home" aria-hidden="true"></i>
          </li>
        </a>
        <a href="">
          <li>
            <i class="fa fa-bookmark" aria-hidden="true"></i>
          </li>
        </a>
        <a href="">
          <li>
            <i class="fa fa-user" aria-hidden="true"></i>
          </li>
        </a>
      </ul>
    </nav>
    <main>
      <section id="q1" class="q-card">
        <p>What property flips the axes in flexbox?</p>
        <button class="answer-button" type="button">Show Answer!</button>
        <p class="answer">flex-direction</p>
        <div class="categories">
          <div class="tag">#html</div>
          <div class="tag">#fexbox</div>
          <div class="tag">#css</div>
        </div>
        <button class="bookmark" tpye="button">
          <i class="fa-regular fa-bookmark"></i>
        </button>
      </section>
      <section id="q2" class="q-card">
        <p>Which command turns a folder into a git repository?</p>
        <button class="answer-button" type="button">Show Answer!</button>
        <p class="answer"><code>git init</code></p>
        <div class="categories">
          <div class="tag">#git</div>
          <div class="tag">#github</div>
          <div class="tag">#git-cli</div>
        </div>
        <button class="bookmark" tpye="button">
          <i class="fa-solid fa-bookmark"></i>
        </button>
      </section>
      <section id="q3" class="q-card">
        <p>With which command do you upload content to a remote repository?</p>
        <button class="answer-button" type="button">Show Answer!</button>
        <p class="answer">
          <code>git push</code>
        </p>
        <div class="categories">
          <div class="tag">#git</div>
          <div class="tag">#git-remote</div>
          <div class="tag">#git-cli</div>
          <div class="tag">#github</div>
        </div>
        <button class="bookmark" tpye="button">
          <i class="fa-solid fa-bookmark"></i>
        </button>
      </section>
    </main>
  </body>
</html>
