<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b1fad3716a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" defer></script>
    <title>Quiz It</title>
  </head>
  <body>
    <header>
      <h1>Quiz it!</h1>
    </header>
    <nav>
      <ul>
        <a href="index.html">
          <li class="li--state-active">
            <i class="fa fa-home" aria-label="home"></i>
          </li>
        </a>
        <a href="bookmarks.html">
          <li>
            <i class="fa fa-bookmark" aria-label="bookmarks"></i>
          </li>
        </a>
        <a href="profile.html">
          <li>
            <i class="fa fa-user" aria-label="personal profile"></i>
          </li>
        </a>
      </ul>
    </nav>
    <main>
      <section class="q-card">
        <p>What property flips the axes in flexbox?</p>
        <button class="answer-button" type="button" data-js="answer-btn">
          Show Answer!
        </button>
        <p class="answer hide-answer" data-js="answer">flex-direction</p>
        <div class="categories">
          <div class="tag">#html</div>
          <div class="tag">#fexbox</div>
          <div class="tag">#css</div>
        </div>
        <button
          class="bookmark"
          tpye="button"
          aria-label="bookmark"
          data-js="bookmark-button"
        >
          <i class="fa-regular fa-bookmark"></i>
        </button>
      </section>
      <section class="q-card">
        <p>Which command turns a folder into a git repository?</p>
        <button class="answer-button" type="button" data-js="answer-btn">
          Show Answer!
        </button>
        <p class="answer hide-answer" data-js="answer"><code>git init</code></p>
        <div class="categories">
          <div class="tag">#git</div>
          <div class="tag">#github</div>
          <div class="tag">#git-cli</div>
        </div>
        <button
          class="bookmark"
          tpye="button"
          aria-label="bookmark"
          data-js="bookmark-button"
        >
          <i class="fa-solid fa-bookmark"></i>
        </button>
      </section>
      <section class="q-card">
        <p>With which command do you upload content to a remote repository?</p>
        <button class="answer-button" type="button" data-js="answer-btn">
          Show Answer!
        </button>
        <p class="answer hide-answer" data-js="answer">
          <code>git push</code>
        </p>
        <div class="categories">
          <span class="tag">#git</span>
          <span class="tag">#git-remote</span>
          <span class="tag">#git-cli</span>
          <span class="tag">#github</span>
        </div>
        <button
          class="bookmark"
          tpye="button"
          aria-label="bookmark"
          data-js="bookmark-button"
        >
          <i class="fa-solid fa-bookmark"></i>
        </button>
      </section>
      <a class="link--add-card" href="./new-card.html"
        ><i class="fa-solid fa-plus"></i> Add Card</a
      >
    </main>
  </body>
</html>
